<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List </title>
</head>
<body>
    <header>
        <h1>TODO List</h1>
    </header>
    <div class="container">
        <div class="projectContainer">
           <h2>Projects</h2>
           <form id='newProjectButton' onSubmit={this.onSubmit}>
            <div id='slider' class='collapsed'>
              <input type='button' id='projectToggle' value='New Project'>
              <input type='text' id='input' tabindex='-1' placeholder='username' size=10>
              <input type='submit' id='ok' tabindex='-1' value='ok'>

            </div>
          </form>


          <div class="projectWrapper" id="projectWrapper">

          </div>


        </div>
        <div class="taskContainer">
            <form data-task-input>
                <label for="taskName">Task Name</label><br>
                <input class="text-input" type="text" id="taskName" name="name"><br>
                <br><br>
                <label for="taskPriority">Priority</label><br>
                <input class="text-input" type="number" id="taskPriority" name="priority"><br>
                <br>
                <input id="addTask" type="submit" value="Add to List">
            </form>
            <br> <br>
            <div id="allTaskContainer"></div>
            <br> <br> <br>
            <button id="deleteAll">Delete all tasks</button>
        </div>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
